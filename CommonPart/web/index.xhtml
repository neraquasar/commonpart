<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/templates/newTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form  id="formcenter">
                        <p:panelGrid id="grid" styleClass="ui-noborder">
                        <p:column>
                            <p:graphicImage value="/logo.png" width="400"/>
                        </p:column>
                        <p:column>
                            
                            <c:choose>
                                <c:when test="#{userLoginView.object.hasRole(1)}">
                                    <h1><h:outputText value="#{strings.Index_i_admin}"/></h1>
                                    <p:panelGrid columns="3" styleClass="ui-noborder">
                                        <p:commandButton action="#{userDataView.openList('/index')}" value="#{strings.UserData_entitys}" ajax="false" style="width: 180px"/>
                                        <p:commandButton action="#{organisationView.openList('/index')}" value="#{strings.Organisation_entitys}" ajax="false" style="width: 180px"/>
                                        <p:commandButton action="#{logsView.openList('/index')}" value="#{strings.Log_entity}" ajax="false" style="width: 180px"/>
                                    </p:panelGrid>
                                    <p:separator style="border-width: 0px; padding: 6px; background: #ffffff" />
                                </c:when>
                            </c:choose>
                            
                        </p:column>
                    </p:panelGrid> 
                        
                        
                        <!--p:ajaxExceptionHandler
                            update="exceptionDialog"
                            onexception="PF('exceptionDialog').show();" />
                        
                        <p:dialog id="exceptionDialog" header="Exception '{pfExceptionHandler.type}' occured!" widgetVar="exceptionDialog"
                                  height="700px">
                            Message: {pfExceptionHandler.message} <br/>
                            StackTrace: <h:outputText value="{pfExceptionHandler.formattedStackTrace}" escape="false" />
                        </p:dialog-->
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
